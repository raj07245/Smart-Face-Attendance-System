<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, #0f2027, #203a43, #2c5364);
        }

        .login-box {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            width: 380px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 30px #00f0ff, 0 0 60px #0077b6;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px #00f0ff; }
            to { box-shadow: 0 0 40px #00f0ff, 0 0 80px #0077b6; }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00f0ff;
            font-weight: bold;
            text-shadow: 0 0 10px #00f0ff;
        }

        .form-control {
            background: transparent;
            border: 1px solid #00f0ff;
            color: #fff;
        }

        .form-control:focus {
            background: transparent;
            border-color: #00c4d6;
            box-shadow: 0 0 10px #00f0ff;
            color: #fff;
        }

        .btn-custom {
            background: #00f0ff;
            color: #000;
            font-weight: bold;
            border: none;
            width: 100%;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #00c4d6;
            color: #fff;
            box-shadow: 0 0 20px #00f0ff;
        }

        .icon-box {
            text-align: center;
            font-size: 40px;
            margin-bottom: 15px;
            color: #00f0ff;
            text-shadow: 0 0 15px #00f0ff;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="login-box">
        <div class="icon-box">
            <i class="fas fa-user-shield"></i>
        </div>
        <h2>Admin Login</h2>
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
    </div>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00f0ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "color": "#00f0ff" },
                "move": { "enable": true, "speed": 2 }
            }
        });
    </script>
</body>
</html>
