<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Attendance System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts (Poppins & Orbitron) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Body background + neon gradient merged */
        body {
            background: url('/face_bg.png') no-repeat center center fixed,
                        radial-gradient(circle at 20% 20%, #0f2027, #203a43, #2c5364);
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            font-family: 'Orbitron', 'Poppins', sans-serif;
        }

        /* Glowing card */
        .card {
            border-radius: 20px;
            box-shadow: 
                0 0 30px #00f0ff, 
                0 0 60px #0077b6,
                0 8px 24px rgba(29,41,63,0.10), 
                0 1.5px 7px rgba(60,92,125,0.07);
            background: rgba(0, 0, 0, 0.75);
            animation: glow 2s infinite alternate;
            padding: 2.5rem;
        }
        @keyframes glow {
            from { box-shadow: 0 0 15px #00f0ff; }
            to { box-shadow: 0 0 40px #00f0ff, 0 0 80px #0077b6; }
        }

        /* Headings use Orbitron font bold and glowing */
        h1 {
            font-family: 'Orbitron', 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff;
        }

        /* ðŸ”¹ Button Glow Effect */
        .btn-lg {
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-lg:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffcc, 0 0 20px #00f0ff;
        }

        /* ðŸ”¹ Success Popup */
        .success-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ffcc;
            color: #000;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 0 0 20px #00ffcc;
            display: none;
            animation: fadeInOut 3s forwards;
            z-index: 9999;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height:95vh;">
        <div class="card w-100" style="max-width: 600px;">
            <h1 class="mb-4 text-center">Smart Attendance System</h1>
            
            <!-- Button Section -->
            <div class="d-flex justify-content-center mb-4">
                <a href="/run-script" class="btn btn-primary btn-lg shadow" onclick="showSuccess(event)">
                    <i class="fas fa-user-check me-2"></i>
                    <span>Mark Attendance</span>
                </a>
            </div>
            
            <!-- Output Section -->
            <div class="mb-4">
                <label class="fw-semibold fs-5 mb-2 d-block">Output:</label>
                <div class="alert alert-dark rounded shadow-sm mb-0" th:text="${result}">No output yet.</div>
            </div>
            
            <!-- Attendance Records Button -->
            <div class="d-flex justify-content-center">
                <a href="/attendance" class="btn btn-success btn-lg shadow">
                    <i class="fas fa-table me-2"></i>
                    <span>View Attendance Records</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="success-popup">âœ… Attendance Marked Successfully!</div>

    <script>
        function showSuccess(event) {
            const popup = document.getElementById("successPopup");
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 60000);
            // Keep default link behavior here or prevent if needed
        }
    </script>
</body>
</html>
